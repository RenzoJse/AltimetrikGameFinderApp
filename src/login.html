<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login GameFinder</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/login.css" rel="stylesheet">
</head>

    <body>
		<header class="header">
			<div class = "logo">
			</div>
		</header>

			<div class="bg-Box">
					<div class = "welcomes">
						<p class = "welcome_Msg"> Welcome! Log in or register</p>
						<p class = "welcome_Msg2"> Log in to find the games you're looking for!</p>
					</div>

					<form class="form-Box">
						<div>
							<input class = "input-Box" type = "email-Box" name="Email" placeholder="Email" required/>
						</div>
						<div>
							<input class="input-Box" type="password_Box" name="Password" placeholder="Password" required/>
						</div>
					</form>

					<div class = "helpers-Box">
						<input class="check-Box" type="checkbox" value="checkbox" />
                  		<label for="check-Box">Remember me</label>
                  		<a class="forgot-Pass" href="#">Forgot password?</a>
					</div>

					<a href = "#">
						<input class = "logIn-Btn" type = "submit" value = "Log In" placeholder="logIn">
					</a>
			</div>
	</body>
</html>
