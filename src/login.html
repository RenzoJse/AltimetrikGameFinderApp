<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login GameFinder</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/login.css" rel="stylesheet">
</head>

    <body>
		<header class="header">
			<div class = "logo">
				<img src="img/whiteLogo.png" width = "294" height = "38" fill="none">
			</div>
		</header>
 
 	<div class = "carrousel">
 		<div class = "arrow-Left">
				</div>
				
		<section class = "section">
				<div class="bg-Box">
						<div class = "welcomes">
							<p class = "welcome_Msg"> Welcome! Log in or register</p>
							<p class = "welcome_Msg2"> Log in to find the games you're looking for!</p>
						</div>

						<form class="form-Box">
							<div>
								<input class = "input-Box" id="emailB" type = "email-Box" name="Email" placeholder="Email" required/>
							</div>
							<div>
								<input class="input-Box" id="passwordB" type="password_Box" name="Password" placeholder="Password" required/>
							</div>
						</form>

						<div class = "helpers-Box">
							<div class = "nice-Text">
								<input class="check-Box" type="checkbox" value="checkbox" />
		                  		<label for="check-Box">Remember me</label>
	                  		</div>
	                  		<a class="green-Link" href="#">Forgot password?</a>
						</div>

						<a href = "#">
							<input class = "loginButton" id="botonId" type = "submit" value = "LogIn" placeholder="logIn">
						</a>

						<div class = "helpers-Box">
							<p class="nice-Text">Not Registered Yet?</p>
							<a class="green-Link register-link" href="#">Register Now</a>
						</div>

						<div class = "lines">
							<div class = "line"></div>
							<p class = "or">or</p>
							<div class = "line"></div>
						</div>

						<div class = "login-Box">
							<div class = "login-Mts">
								<img src="img/facebookLogo.png" width = "21" height = "20" class="icons">
								<a class="button-Fb" href="#"> Login with Facebook </a>
							</div>	
						</div>
						<div class = "login-Box">
							<div class = "login-Mts">
								<img src="img/twitterLogo.png" width = "21" height = "20" class="icons">
								<a class="button-Fb" href="#"> Login with Twitter </a>
							</div>	
						</div>
						<div class = "login-Box">
							<div class = "login-Mts">
								<img src="img/googleLogo.png" width = "21" height = "20" class="icons">
								<a class="button-Fb" href="#"> Login with Google </a>
							</div>	
						</div>
					</div>
			</section>

			<div class = "arrow-Right">
				</div>

		</div>

	</body>

	<script src="js/login.js"></script>

</html>
